<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tester</title>
    <link type='stylesheet' href='styles.css'>
</head>
<body>
    <div style="font-size: 50px; text-align: center; background-color:aquamarine;">
        Max's Website
    </div>
    <br>



    <div class="wrapper">
        <div class="header">
            <h1>:: ToDo List ::</h1>
        </div>
        <div class="add-task">
            <input id="new-task-input" type="text"
            placeholder="Add A Task...">
            <button class="add-task-btn">+</button>
        </div>
        <div class="task-list-header">
            <h2>Tasks</h2>
            <button class="remove-complete-btn">Clear Complete</button>
        </div>
        <div class="task-list-wrapper">
            <ul class="task-list">

            </ul>
        </div>
    </div>
    <template id="task-template">
        <li class="task">
            <input type="checkbox">
            <label>
                <span class="check-mark">&#10004;</span>
                <span class="custom-checkbox"></span>
            </label>
        </li>
    </template>

    <button id='myButton' style="font-size: 50px;">
        Click Me
    </button>
    <button id='myBigButton' style="font-size: 50px;">
        No Click Me
    </button>
    <button id='pickleButton' style="font-size: 50px;">
        Pickle Button
    </button>
    <ul id="list">
        <li class="list-item">Item 1</li>
        <li class="list-item">Item 2</li>
        <li class="list-item">Item 3</li>
    </ul>
    <script src="main.js"></script></script>
</body>
</html>
